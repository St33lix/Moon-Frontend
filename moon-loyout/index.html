<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habbo: Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="www/css/style.css">
    <script src="www/js/functions.js"></script>
  </head>
  <body>
    <div id="index-register">
      <div class="center xy">
        <div class="row shadow">
          <div class="col-1">
            <div class="element row between" style="margin-bottom: 10px;">
              <img src="https://habbofont.net/font/habbo_new/habbo.gif" alt="Habbo Logo">
              <div class="online">
                <span class="icon"></span>
                <span class="text"><b>137</b> online</span>
              </div>
            </div>
            <div class="element column">
              <div class="column">
                <label for="username">Username</label>
                <input type="text" name="username">
              </div>
              <div class="column">
                <label for="password">Password</label>
                <input type="password" name="password">
              </div>
              <div class="column">
                <button class="yellow" type="button" name="button">Login</button>
                <button class="green" type="button" name="button">Register</button>
              </div>
            </div>
          </div>
          <div class="col-2">
            <span class="background normal"></span>
          </div>
        </div>
        <footer>
          <div class="element">
            <span class="grey normal">Coded by</span><a class="white normal" href="https://yilmazev.github.io" target="_blank">Hugoyin</a>
          </div>
          <div class="element">
            <span class="grey small">&copy; 2022</span><span class="white small">Habbo</span><span class="grey small">. All right reserved.</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
